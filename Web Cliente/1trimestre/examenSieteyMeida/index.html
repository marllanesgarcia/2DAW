<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
   
    <script src="./librerias/sweetAlert/sweetalert2.all.min.js"></script>
    <script src="scripts.js"></script> 
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css" title="style" />
  
        
  <title>Juego 7 y media</title>
</head>

<body>
    <div>
        <div class="titulo">
            <h2>El juego de las siete y media</h2>
        </div>
        <div class="cols">
            <div class="main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="imagenes/avatar.png" alt="avatar">
                    </div>

                    <form class="col-6">
                        <div class="row">
                            <div class="form-group" id="user">
                                <input type="text" id="usuario" class="form-control" placeholder="Introducir usuario">
                                <span id="errorUser"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group" id="age">
                                <input type="text" id="edad" class="form-control"
                                    placeholder="Introducir edad >18 años">
                                <span id="errorEdad"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" id="comenzar" class="btn btn-primary">Comenzar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="cols">
            <div class="main-section">
                <div class="modal-content-tablero" id="tablero">


                    <div class="row">
                        <div class="col-12 text-center" id="tableroPuntos">
                                
                        </div>

                    </div>
                    <div class="row tablero col-3 baraja" >
                        <!-- Aquí se mostrará la carta -->
                    </div>
                    <div class="row  text-center justify-content-end botones">
                        <div class="col-6" id="botonCarta">
                          
                        </div>
                        <div class="col-6" id="botonMePlanto">
                           
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
