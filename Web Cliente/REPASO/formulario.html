<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <form style="display: column; justify-content: center; margin: 10%; margin-left: 30%; margin-right: 30%;">
        <h1 style="display: flex; justify-content: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Formulario</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Manolo">
            <span id="errorNombre"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="Apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" placeholder="Ejemplo: Pérez Agapito">
            <span id="errorApellido"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="text" class="form-control" name="email" placeholder="Ejemplo: hola@erespesado.com">
            <span id="errorCorreo"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="Contrasena">Contraseña</label>
            <input type="text" class="form-control" class="contrasena" placeholder="*************">
            <span id="errorContrasena"></span>
        </div>
        <br/>
        <p>
        <select>
            <option id="1">España</option>
            <option id="2">Estados Unidos</option>
            <option id="3">Alemania</option>
            <option id="4">Inglaterra</option>
            <option id="5">China</option>
            <option id="6">Francia</option>
        </select>
        </p>
        <p>
            <input type="radio" name="genero" value="mujer"> Mujer </br>
            <input type="radio" name="genero" value="hombre"> Hombre </br>
            <input type="radio" name="genero" value="nobinario"> No binario </br>
        </p>
        <p>
        <input type="checkbox" required> Validas los terminos si o si </br>
        </p>    
        <button class="btn btn-outline-dark" type="button">Enviar datos</button>
    
    </form>
    

    <script src="sweetAlert/sweetalert2.all.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="formulario.js"></script>

</body>
</html>
