<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Reserva tu cita</title>
</head>
<body style="display: flex; justify-content: center; background-image: url(https://static.vecteezy.com/system/resources/previews/010/619/471/non_2x/abstract-blurred-background-soft-cloud-or-rainbow-background-in-colorful-pastel-gradient-colors-for-wallpaper-banners-cover-poster-and-other-design-vector.jpg);">

<form id="formulario">
    <h1 style="color: rgb(70, 5, 70);">Reserva tu Mesa</h1>
    <div class="form-group">
        <label for="nombre" style="color: rgb(70, 5, 70);">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Manolo">
        <span id="errorNombre"></span>
    </div>
    <br/>
    <div class="form-group">
        <label for="fecha" style="color: rgb(70, 5, 70);">Fecha de la Cita:</label>
        <input type="text" class="form-control" id="fecha" placeholder="yyyy/mm/dd">
        <span id="errorFecha"></span>
    </div>
    <br/>
    <div class="form-group">
        <label for="hora" style="color: rgb(70, 5, 70);">Hora de la Cita:</label>
        <input type="text" class="form-control" id="hora" placeholder="hh:mm">
        <span id="errorHora"></span>
    </div>
    <br/>

    <button class="btn btn-outline-dark" type="button">Guardar</button>

</form>

<script src="sweetAlert/sweetalert2.all.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="fecha.js"></script>
</body>
</html>
