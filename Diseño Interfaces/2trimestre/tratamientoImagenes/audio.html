<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tratamiento de Audio&Video</title>
</head>

<body>

    <!-- header con avatar y una frase -->
    <header id="header">
        <img src="./img/avatar.PNG" id="avatar">
        <h1> TusImagUstaCulo</h1>
    </header>
    <menu class="texto">
        <h1><a href="index.html">Imagenes</a></h1>
        <h1><a href="audio.html">Audio</a></h1>
    </menu>
    <hr>
    &nbsp;

    <!-- Música de Fondo-->
    <div class="texto">
        <h2 id="miniTitulo">Música de Fondo</h2>
    </div>
    <div class="container3">
    <audio controls="controls" autoplay loop preload="auto">
        <source src="audio/lol.mp3" type="audio/mpeg">
        <source src="audio/lol.mp3" type="audio/mpeg">
    </audio>
    </div>
    &nbsp;

    <!-- Música de Podcast-->
    <div class="texto">
        <h2 id="miniTitulo">Música de Podcast</h2>
    </div>
    <div class="container3">
        <audio controls="controls" autoplay loop preload="auto">
            <source src="audio/godsLevelUp.mp3" type="audio/mpeg">
            <source src="audio/godsLevelUp.mp3" type="audio/mpeg">
        </audio>
        </div>
    &nbsp;

    <!-- Música de Calidad-->
    <div class="texto">
        <h2 id="miniTitulo">Música de Alta Calidad</h2>
    </div>
    <div class="container3">
        <audio id="musica" controls="false" loop preload="auto" >
            <source src="audio/ateezLevelUp.mp3" type="audio/mpeg">
            <source src="audio/ateezLevelUp.mp3" type="audio/mpeg">
        </audio>
    </div>
      <div id="botoncitos">
            <button id="botonPlay">Reproducir</button>
            <button id="BotonStop">Detener</button>
            <select id="velocidad">
            <option value="1">Normal</option>
            <option value="2">Doble Velocidad</option>
            </select>
       </div>
    &nbsp;

    <!-- Apartado de los vídeos -->

    <div class="texto">
        <h2 id="miniTitulo">Video Chulo nº1</h2>
    </div>
    <div class="container3">
        <video controls autoplay poster="./img/heart.jpg">
          <source src="./video/heartsteel.mp4" type="video/mp4">
        </video>
    </div> 

    <div class="texto">
        <h2 id="miniTitulo">Video Chulo nº2</h2>
    </div>
    <div class="container3">
        <video controls autoplay muted>
          <source src="./video/ateez.mp4" type="video/mp4">
        </video>
    </div> 

    <div class="texto">
        <h2 id="miniTitulo">Video Chulo nº3</h2>
    </div>
    <div class="container3">
        <video controls autoplay id="video">
          <source src="./video/oldGods.mp4" type="video/mp4">
        </video>
    </div> 

    <div class="texto">
        <h2 id="miniTitulo">Iframe Chulo</h2>
    </div>
    <div class="container3">
        <iframe src="./video/dragon.mp4" frameborder="4"></iframe>
    </div> 
    &nbsp;
      

    <!-- footer con el nombre e informacion -->
    <footer>
        <h2> Mar Llanes García</h2>
    </footer>
    <script src="codigo.js"></script>

</body>

</html>
